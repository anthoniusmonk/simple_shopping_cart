<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <th scope="col">Item</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Remove</th>
            </thead>
            <tbody>
              <tr>
                <td class="item">Strawberries</td>
                <td class="price">$5.00</td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Blueberries</td>
                <td class="price">$2.00</td>
                <td class="quantity"><input type="number" value="2" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Raspberries</td>
                <td class="price">$4.00</td>
                <td class="quantity"><input type="number" value="3" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class="item">Blackberries</td>
                <td class="price">$3.00</td>
                <td class="quantity"><input type="number" value="4" /></td>
                <td class="total"></td>
                <td><button class="btn btn-light btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12 mt-2 mb-4" id="addItem">
          <input class="mx-2" name="item" type="text" placeholder="Item" required/>
          <input class="mx-2" name="price" type="text" placeholder="Price"/> 
          <button class="btn btn-primary btn-sm">create</button>
        </form>

        <div class="col-12 col-md-6">
          <h4 class="mb-3">Total Price: $ <span id="shoppingCartValue"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
